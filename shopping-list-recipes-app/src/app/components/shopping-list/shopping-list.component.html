<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (ingredientAdded)="onItemAdded($event)"></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a class="list-group-item" style="cursor: point;" *ngFor="let ingredient of ingredients">
         {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
