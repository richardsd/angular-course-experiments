<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
    <p>{{ recipe?.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" appDropdown>
      <button 
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown">
          Manage Recipe 
          <span class="caret"></span>
      </button>    
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()">To shopping list</a></li>
        <li><a routerLink="edit">Edit Recipe</a></li>
        <li><a routerLink="delete">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li 
        class="list-group-item" 
        *ngFor="let ingredient of recipe?.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
