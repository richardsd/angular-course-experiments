<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div>
          <label for="email">Email: </label>
          <input 
            id="email" 
            type="email" 
            name="email" 
            class="form-control" 
            ngModel 
            required
            email
            #email="ngModel">
          <p *ngIf="!email.valid && email.touched" class="invalid">Please type a valid email!</p>
        </div>
        <div>
          <label for="password">Password: </label>
          <input 
            id="password" 
            type="password" 
            name="password" 
            class="form-control" 
            ngModel
            required 
            #password="ngModel">
          <span 
            *ngIf="!password.valid && password.touched" 
            class="invalid">
            Password cannot be empty!
          </span>
        </div>
        <div>
          <label for="subscription">Subscription:</label>
          <select id="subscription" name="subscription" class="form-control" [ngModel]="defaultSubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <h4 class="invalid" *ngIf="!form.valid && form.touched">Form is invalid, please review your input!</h4>
        <button 
          class="btn btn-primary" 
          type="submit" 
          [disabled]="!form.valid" 
          >Submit</button>
        </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <p>Email: {{ subscription.email }}</p>
    <p>Password: {{ subscription.password }}</p>
    <p>Subscription type: {{ subscription.type }}</p>
  </div>
</div>
